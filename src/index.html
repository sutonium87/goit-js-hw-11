<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Image Search App</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="../node_modules/simplelightbox/dist/simple-lightbox.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Image Search App</h1>
      <form class="search-form" id="search-form">
        <input
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button type="submit">Search</button>
      </form>

      <div class="gallery">
        <!-- Image cards will be dynamically added here -->
      </div>

      <button type="button" class="load-more">Load more</button>
    </div>

    <script
      type="module"
      src="../node_modules/notiflix/dist/notiflix-3.2.6.min.js"
    ></script>
    <script
      type="module"
      src="../node_modules/simplelightbox/dist/simple-lightbox.min.js"
    ></script>
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
